# named volumes:
#unique for this project
volumes:
  adopt-pet-db:

services:
  db:
    image: "mariadb:latest"
    volumes:
      # without volumes, data would be reset everytime
      # named volumes:
      - adopt-pet-db:/var/lib/mysql
      # local volumes
      #- ./conf/mysql:/etc/mysql/conf.d
      #- ./db/data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: "supersecret"
      MYSQL_DATABASE: "adopt_pet"
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  web:
    # build specifies the location of a custom Dockerfile
    build: ./web
    depends_on:
      - db
    ports:
      #: host:container
      - 801:80
    volumes:
      # without volumes, data would be reset everytime
      - ./conf/php/php.ini:/usr/local/etc/php/conf.d/php.ini
      - ./web/html:/var/www/html
    environment:
      MYSQL_HOST: "db"
      MYSQL_DATABASE: "adopt_pet"
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}

  phpmyadmin:
    image: phpmyadmin
    ports:
      - 8080:80
    environment:
      - PMA_HOST=db
      - PMA_USER=${DB_USERNAME}
      - PMA_PASSWORD=${DB_PASSWORD}

